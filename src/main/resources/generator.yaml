#生成器配置
#数据源配置
dataSource:
    driverName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/quartz?useUnicode=true&autoReconnect=true&characterEncoding=UTF-8
    userName: root
    password: sofa2.0
#全局配置
global:
    #生成的文件的输出目录,最后一个子目录为项目名,如:d:/output/test，项目名为test
    outputDir: d:/output/test
    #生成文件前是否删除输出目录 
    delOutputDir: true
    #模板文件目录,自定义模板时复制此目录，并修改此目录名
    template: /templates
    #生成文件的编码
    encoding: UTF-8
    #是否覆盖已有文件      
    fileOverride: true
    #文件生成后是否打开输出目录
    openDir: true
    #开发人员
    author: heyw
    #可选组件(枚举类Component)：MYBATIS、JPA、SPRINGMVC
    components: [mybatis,springmvc]
    #模塊配置
    modules: [api,app]
    #java源码目录
    sourceDirectory: src/main/java
    #资源文件目录
    resource: src/main/resources
#策略配置
strategy:
    #父包名
    rootPackage: com.tzg
    #表名、字段名、是否使用下划线命名
    separators: [_,-]
    #是否大写命名
    capitalMode: false
    #数据库表映射到实体的命名策略  
    naming: TOCAMEL
    #表前缀
    tablePrefix: ['tb_','batch_']
    #Entity父类的公共字段
    superEntityColumns: ['id','createDate']
    #service父类
    superServiceClass: BaseService
    #
    superServiceImplClass: BaseServiceImpl
    #需要包含的表名（与exclude二选一配置）
    include: 
    #需要排除的表名
    exclude: 
    #是否生成字段常量,默认 false） 
    columnConstant: false
