#生成器配置
#数据源配置
dataSource:
    driverName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/quartz?useUnicode=true&autoReconnect=true&characterEncoding=UTF-8
    userName: root
    password: 123456
#全局配置
global:
    #输出路径
    outputDir: d:/output
    #是否覆盖已有文件      
    fileOverride: true
    #是否打开输出目录
    dirOpen: true
    #开发人员
    author: heyw
    #可选组件(枚举类Component)：mybatis、jpa、springmvc
    components: [mybatis]
    #模块配置
    modules: {entity: api,service: api,mapper: app,mapper.xml: app,serviceImpl: app}
    sourceDirectory: src/main/java
    resource: src/main/resources
    testSourceDirectory: src/test/java
    testResource: src/test/java  
    #service接口类名
    serviceName: '%sService'
    #service接口实现类类名
    serviceImplName: '%sServiceImpl'
#策略配置
strategy:
    #表名、字段名、是否使用下划线命名
    separators: [_,-]
    #是否大写命名
    capitalMode: false
    #数据库表映射到实体的命名策略  
    naming: TOCAMEL
    #表前缀
    tablePrefix: ['tb_','batch_']
    #Entity父类的公共字段
    superEntityColumns: ['id']
    #service父类
    superServiceClass: com.tzg.tools.generator.service.BaseService
    #需要包含的表名（与exclude二选一配置）
    include: 
    #需要排除的表名
    exclude: 
    #是否生成字段常量,默认 false） 
    columnConstant: false
    #父包名
    rootPackage: com.tzg
    #包配置
    packages: {entity: entitys,service: services,mapper: dao,mapper.xml: mappers,serviceImpl: service.impl}
