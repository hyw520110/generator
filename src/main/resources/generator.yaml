#全局配置
global:
    #生成的文件的输出目录,最后一个子目录为项目名,如:d:/output/test，项目名为test
    outputDir: /Users/a123/work/demo
    #项目描述
    description: 大盒子数据库元数据管理工具
    #是否删除输出目录,默认为false，谨慎修改！ 
    delOutputDir: false
    #是否覆盖已有文件      
    fileOverride: true
    #文件生成后是否打开输出目录
    openDir: true
    #父包名
    rootPackage: com.big.box
    #工程模块配置:单工程配置空；多模块工程配置模块名数组，如：['api','app'] 
    modules: ['api','app'] 
    #需要包含的表名（exclude优先级高）示例：[ 'user','order'] 
    include: ['cw_device']  
    #需要排除的表名
    exclude: 
    #表前缀
    tablePrefix: ['cw_','batch_','dhz_']
    #可选组件(枚举类Component)：MYBATIS,SPRINGMVC,SPRINGBOOT,DUBBO,ZIPKIN,ZOOKEEPER,ROCKETMQ,REDIS,SWAGGER2,THYMELEAF
    components: [MYBATIS,SPRINGMVC,SPRINGBOOT,SPRINGCLOUD,ZOOKEEPER,SWAGGER2,DUBBO,REDIS,VUE]
    #生成构建脚本/工程构建工具,可选值MAVEN:生成pom.xml、GRADLE:生成build.gradle、不配置:不生成构建脚本
    projectBuilder: MAVEN
    #工程默认版本号
    version: 1.0.1-SNAPSHOT
    #开发人员
    author: heyw
    #版权
    copyright: hyw Copyright (c) 2017-2020 All Rights Reserved.
    #jdk版本
    javaVersion: 1.8
    #表名、字段名、是否使用下划线命名
    separators: [_,-]
    #是否大写命名
    capitalMode: false
    #数据库表映射到实体的命名策略  
    naming: TOCAMEL
    #是否生成字段常量,默认 false） 
    columnConstant: false
    #生成文件的编码
    encoding: UTF-8
    #模板文件目录,自定义模板时复制此目录，并修改此目录名
    templateDir: /templates
    #java源码目录
    sourceDirectory: src/main/java
    #资源文件目录
    resource: src/main/resources
    #非模板文件排除渲染 
    resources: [ 'js','css','dll','exe','eot','png','jpg','gif','swf','svg','ttf','woff','woff2','eot']
    
# 组件配置    
components: 
  DUBBO: 
    dubbo_version: 2.7.0
    spring_boot_dubbo_version: 1.0.0-SNAPSHOT
    dubbo_registry: zookeeper://localhost:2181?backup=localhost:2182,localhost:2183
    dubbo_port: 20800
    dubbo_protocol: dubbo 
  ZOOKEEPER: 
    connect-string: localhost:2181
    curator_version: '4.0.1'
  ROCKETMQ: 
    spring_boot_starter_rocketmq_version: 0.0.4  
    name-server-address: localhost:9876    
  SPRINGBOOT: 
    springboot_version: 2.1.6.RELEASE
    write_null_value: true
    server_port: 8081
    ssl: false
  SPRINGCLOUD: 
    springcloud_version: 2.1.6.RELEASE
    springcloud_commons_version: 2.1.2.RELEASE
    springcloud_alibaba_version: 2.1.0.RELEASE
    
  REDIS: 
    spring_redis_password: 123456
    spring_redis_cluster_nodes: localhost:7001, localhost:7002, localhost:7003, localhost:8001, localhost:8002, localhost:8003
  SWAGGER2: 
    title: "RESTful API"   
    desc: "Swagger2构建RESTful API" 
  ZIPKIN: 
    zipkin_version: '1.0.2'
    zipkin_baseUrl: http://localhost:9411
  MYBATIS: 
    #配置类型，可选值xml:xml mapper文件;annotation：sql注解;plus:mybatis-plus
    mapperType: plus
    #mapper的父类,自定义父类必须写全类名（包含类的包名）
    superMapperClass: BaseMapper
    #Entity父类的公共字段
    superEntityColumns: 
    #entity的父类,自定义父类必须写全类名（包含类的包名）
    superEntityClass: BaseEntity
    #service父类,如配置自定义类需写全类名(含包名)
    superServiceClass: BaseService
    #service实现类父类,如配置自定义类需写全类名(含包名)
    superServiceImplClass: BaseServiceImpl
    #Cache注意事项：1、只有单表操作的表上使用缓存(和该表有关的全部操作必须全部在一个namespace下)2、查询远远大于更新3、多表操作一定不能使用缓存
    #缓存是以namespace为单位的，不同namespace下的操作互不影响,更新操作会清空所在namespace下的全部缓存
    #二级缓存配置,推荐配置false
    enableCache: false
    #緩存磁盤存儲路徑
    cachePath: /cache
    #是否生成resultMap配置
    baseResultMap: true
    #是否生成sql字段(公共查询用)
    columns: true
    #mapper.xml是否生成insert配置
    insert: true
    #mapper.xml是否生成update
    update: true
    #mapper.xml是否生成
    findById: true
    findOne: true
    count: true
    findPage: true
    deleteById: true
    findAll: true

  JPA: 
    version: 1.5.6.RELEASE
    
  SPRINGMVC: 
    controllerName: '%sController'
    controllerPackage: controller
    resourceDir: spring
    rest: true
    crud: true
    superControllerClass: BaseController
    resp_data_type_json: true
    json_type: fastjson
    jsonp: false
  THYMELEAF: 
    suffix: .html
  VUE: 
    assetsDir: 'static'
    filenameHashing: true
    productionSourceMap: false
    
  
    