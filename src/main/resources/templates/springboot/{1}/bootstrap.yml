server: 
  port: 8081
spring:
  application:
    name: ${projectName}
  #会去/config/application,dev和/config/${projectName},dev(等同application-dev.yml)节点下读取配置  
  profiles:
      active: dev
#if($ZOOKEEPER)      
  cloud:
    zookeeper:
      # true:开启zookeeper外部化配置, false:读取本地配置; 需要将config.enabled,config.watcher.enabled同时设置
      enabled: true
      connect-string: ${connect-string}
      config:
        enabled: true
        watcher:
          #监控配置变更后是否自动更新，需依賴spring-boot-starter-actuator
          enabled: true
#end
#if($DUBBO)
dubbo: 
  registry: 
      address: spring-cloud://localhost
  protocol: 
    name: dubbo
    port: '-1'
  cloud: 
    subscribed-services: ''
  application: 
    qos:
      enable: false
      port: '-1'
      accept:
        foreign:
          ip: false
#end