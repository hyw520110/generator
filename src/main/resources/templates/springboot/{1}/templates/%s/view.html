<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<title>查看$!{table.comment}</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
<link rel="stylesheet" href="/css/style.css" />
</head>
<body>
	<table class="table  table-bordered table-hover">
		#foreach($field in ${table.fields})
		<tr>
			<td class="jqgrow ui-row-ltr ui-widget-content"  >#if("${field.comment}"=="")${field.propertyName}#else${field.comment}#end</td>
			<td th:text="*{bean.${field.propertyName}}">${field.comment}</td>
		</tr>
		#end
		<tr><td colspan="2" align="center"><a th:href="@{/${table.beanName}/list}">返回</a></td></tr>
	</table>
</body>
</html>
