<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>默认首页</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>序号</th>
				<th>表名</th>
				<th>备注</th>
			</tr>
		</thead>
		<tbody>
#foreach($tab in ${tables})		
			<tr>
				<td>$velocityCount</td>
				<td><a href="${tab.beanName}/list">${tab.name}</a></td>
				<td>$!{tab.comment}</td>
			</tr>
#end			 
		</tbody>
	</table>
</body>
</html>
